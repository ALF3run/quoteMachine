<!DOCTYPE html>

<html lang="en_US">
<head>
    <title>Quote Machine</title>
    <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- bootstrap CDN & jQuery -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<!-- jQuery script must be above the bootsrap one in order to work properly -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<!-- animateCSS CDN -->
	<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>
	<!-- fontawesome CDN -->
	<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'>

    <!-- My CSS & JS -->
	<link rel="stylesheet" href="style.css">
    <script src="quote.js"></script>
</head>

<body class="text-center">
  <div class="container-fluid">
    <div class="page-header">
      <h1><i class="fa fa-quote-left"></i> Quote Machine <i class="fa fa-quote-right"></i></h1>
    </div>
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="row">
              <div id="quote" class="col-md-8">
              <!-- Space for the quote -->
              </div>
              <div class="col-md-4">
                <button id="quote-button" type="button" class="btn btn-default btn-lg">New quote</button>
                <button id="social-button" type="button" class="btn btn-default btn-lg" title="Share on" data-placement="bottom" data-toggle="popover" data-trigger="click">
                  <i class="fa fa-share-alt"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        <a id="code-link" href="https://alf3run.github.io/"><small>ALF</small></a>
      </div>
    </div>
  </div>
</body>
</html>
